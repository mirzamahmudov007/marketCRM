# Server Configuration
server.port=9092
spring.application.name=miniMarketCRM

# SSL Configuration (for HTTPS)
server.ssl.enabled=false
# If you want to enable HTTPS, set this to true and provide keystore details
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=your_keystore_password
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=your_key_alias

# JWT Configuration
app.jwtSecret=yourVeryLongSecretKey
app.jwtExpirationInMs=86400000

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/olmosMarket
spring.datasource.username=olmosMarket
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update

# CORS Configuration
app.cors.allowedOrigins=http://localhost:5173,https://your-production-frontend-url.com

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.uz.gayratjon.minimarketcrm=DEBUG